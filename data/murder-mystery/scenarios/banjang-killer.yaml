endbook:
  common: |
    밤이 깊어지고, 파도 소리는 더 가까워진다. 너희는 파츠 5개를 다시 확인한다. 오늘 밤만 넘기면 된다. 그래서 너희는 누군가를 묶기로 한다.
  variantMatched: |
    너희는 가므정겨 려돼를 범인으로 지목하고 묶기로 한다. 스 토크어가 조용히 앞으로 나선다. “내가 묶을게. 우리가 친하잖아. 내가 하면… 덜 험해져.”
    스 토크어는 가까이 다가가며 “미안.”이라고 말한다. 그리고 ‘매듭을 만드는 동작’으로 손을 움직이는 순간, 소매 안쪽에서 얇은 금속 날 조각을 꺼낸다. 스 토크어는 망설이지 않고 가므정겨 려돼의 귀 뒤쪽 목덜미 근처를 깊게 찔러 넣는다.
    가므정겨 려돼는 숨을 들이마시려다 멈추고, 몸이 굳었다가 힘이 풀리듯 무너진다.
    스 토크어는 아주 가볍게 웃는다. “다들… 반장 곁에 있던 사람이 반장을 끝낼 거라고는 생각 못 했나 보네. 난… 여기 남을게.”
    그녀는 난파선 쪽 어둠을 바라본 뒤 말한다. “너희는 나가. 뗏목 만들 수 있잖아. 그동안… 다들 행복했어.”
  variantNotMatched: |
    너희는 결론을 잘못 내리고, 스 토크어가 묶이거나 다른 사람이 묶인다. 밤 사이, 가이드는 결박을 겉보기엔 단단하지만 당기면 풀리는 매듭으로 바꿔 둔다.
    스 토크어는 조용히 결박에서 빠져나와 가므정겨 려돼에게 다가간다. 소매 안쪽의 얇은 금속 날 조각을 꺼내, 그의 귀 뒤쪽 목덜미 근처를 깊게 찔러 넣는다.
    가므정겨 려돼는 짧게 굳었다가 힘이 풀리며 무너진다.
    아침, 스 토크어는 웃으며 말한다. “다들… 반장 곁에 있던 사람이 반장을 끝낼 거라고는 생각 못 했나 보네. 난 여기 남을게.”
    그리고 너희를 섬 밖으로 밀어내듯 말한다. “너희는 나가. 뗏목 만들 수 있잖아. 그동안… 다들 행복했어.”
  closingLine: "《반장의 절친은 반장을 죽였다》"
