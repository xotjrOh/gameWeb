intro:
  readAloud: |
    배가 난파했고, 너희 반은 해변에 떠밀려 왔다.
    반장 바메쥬 거요가 인원을 세다가 한 명을 발견하지 못했다.

    “난파류 쥬거쓰… 없어.”
    바메쥬 거요는 이를 악물고 말했다.
    “난파류 쥬거쓰가 난파로 죽었을 리가 없을 텐데… 이런 젠장.”

    반장은 바로 통솔을 시작했다.
    난파선과 숲에서 재료를 모아 뗏목을 만들기 위한 파츠 5개를 준비하자고 했고,
    “가져오는 즉시 전부 공개”를 원칙으로 박았다.

    그런데 다음날 새벽, 너희는 난파선 잔해 쪽에서 바메쥬 거요의 시체를 발견한다.
    이제 너희는 범인을 찾아야 하고, 동시에 탈출 계획을 멈추면 안 된다.

