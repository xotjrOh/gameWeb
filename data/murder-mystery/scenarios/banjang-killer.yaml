roles:
  - id: r_emotionless
    displayName: "가므정겨 려돼"
    publicText: |
      너의 이름은 가므정겨 려돼다. 사람들은 네가 감정을 크게 드러내지 않는다고 말하곤 한다. 너는 그런 말을 들을 때마다 가볍게 웃으며 이렇게 넘긴다. “나, 가므정겨 려돼가 감정이 결여된 애처럼 보일 수는 있지. 근데 남을 해칠 만큼 망가졌을 리는 없잖아.” 너는 성적도 좋고 판단도 빠르다. 난파 직후에도 울거나 소리 지르는 대신, 물자와 인원을 정리하고 ‘지금 뭘 해야 사는지’를 말로 꿰어내는 쪽이었다. 그래서 누군가가 “임시로 지휘할 사람”을 찾게 된다면, 너는 가장 자연스럽게 그 후보에 오른다. 또한 스 토크어와 친한 편이라는 건 반 친구들도 알고 있다. 둘이 종종 같이 움직이는 걸 본 사람이 있어서, 사건이 터진 뒤엔 그 친분이 오히려 눈에 띈다.
    secretText: |
      너는 한 가지 사실을 늘 숨기고 살았다. 과거에 학교 전산실에서 성적 처리 시스템에 접근한 일이 있다. 그게 ‘실수’였는지 ‘충동’이었는지, 혹은 ‘정말로 손을 댄 것’인지에 대해 너는 변명할 수 있지만, 들키는 순간 모든 게 끝난다는 건 변함이 없다. 그리고 반장 바메쥬 거요가 그 증거를 쥐고 있었다. 반장은 평소엔 선량한 얼굴로 굴었지만, 너에게만은 가끔 의미심장한 말을 던졌다. “너, 나한테까지 그러면… 애들 앞에서 말해버릴까?” 난파 후에는 그 말이 더 노골적으로 들렸다. 교칙도 선생도 없는 상황에서, 반장은 ‘지금이 더 확실하다’는 듯 너를 눌렀고, 너는 깨달았다. 반장이 살아 있는 한 협박은 끝나지 않는다. 그날 밤 너는 결심했고, 다음날 아침 반장은 난파선 잔해 쪽에서 시체로 발견됐다. 너의 목표는 단순하다. 누구에게도 의심받지 않고 살아남아 탈출하는 것, 그리고 네가 숨긴 전산실 관련 물증(USB나 출력물 같은 것)이 절대 테이블 위로 나오지 않게 하는 것. 겉으로는 늘 똑같이 말하라. “지금은 감정에 휘둘릴 때가 아니야. 정리하고 판단해야 해.” 그 말이 사람들을 설득할수록, 너는 더 안전해진다.
    isKiller: true

  - id: r_bestfriend
    displayName: "바메쥬저 류친"
    publicText: |
      너의 이름은 바메쥬저 류친이다. 이름부터가 반장 바메쥬 거요와의 관계를 말해버리는 탓에, 반장이 죽자마자 사람들의 시선이 가장 먼저 너에게 꽂힌다. 너는 그 시선을 피하지 못한 채 담담하게 말한다. “나, 바메쥬저 류친. 반장이랑 친했던 건 맞아. 그래서 내가 의심받는 것도 이해해. 하지만 절친이 반장을 죽일 리는 없잖아… 그렇지?” 너는 반장의 습관과 계획을 가장 많이 알고 있는 사람처럼 보인다. 난파 직후에도 반장과 뭔가 언쟁이 있었다는 소문이 이미 퍼져 있다. 그래서 너는 아무 말도 하지 않아도, 그 자체로 ‘그럴싸한 범인’이 된다.
    secretText: |
      너는 반장과 진짜로 가까웠다. 그러니까 더 복잡하다. 고마운 순간도 있었고, 미운 순간도 있었고, 때로는 반장을 이해한다고 믿기도 했다. 그런데 난파 직후 너는 반장에게 한 가지 제안을 했다. “소수만 먼저 나가서 구조를 부르는 게 더 빠를 수도 있다”는 이야기였다. 위험하지만 현실적인 선택일 수 있다고 생각했다. 반장은 그 말을 듣고 너를 차갑게 몰아붙였다. “지금 사람 버리자는 소리냐?” 너는 억울했고, 그 말싸움은 생각보다 크게 번졌다. 이 사실이 알려지면, 사람들은 너에게 ‘살인 동기’를 끼워 맞추기 쉽다. 너는 그걸 안다. 그래서 너의 목표는 두 가지다. 첫째, 그 선탈출 논쟁을 “죽이려는 의도”가 아니라 “살기 위한 계산”으로 설명해 프레임을 깨는 것. 둘째, 누가 진범이든 간에 뗏목 파츠를 모으는 흐름을 무너뜨리지 않는 것. 왜냐하면 네가 범인이 아니어도, 이 섬에서 죽을 수 있다는 걸 누구보다 잘 알기 때문이다. 너는 반장을 살리고 싶었던 순간이 있었다. 그게 더 억울하다. 그래서 네 역할은 끝까지 살아남아 ‘의심의 중심에서’ 빠져나오는 것이다.

  - id: r_stalker
    displayName: "스 토크어"
    publicText: |
      너의 이름은 스 토크어다. 누군가가 네 이름을 가지고 장난을 치려 하면, 너는 피식 웃으며 이렇게 말하고 만다. “나, 스 토크어가 누굴 집요하게 스토킹할 일은 없으니까 안심하라고, 하하.” 너는 말수가 적고, 대신 주변을 잘 본다. 난파 직후에도 괜히 나서지 않았고, 그래서 더 눈에 띄었다. 반 친구들은 너와 가므정겨 려돼가 친한 편이라는 걸 알고 있다. 둘이 가끔 같이 움직였고, 그 친분이 이상하게 보일 때도 있었다. 또한 미수에 그쳐쓰라는 남학생이 너를 좋아한다는 소문이 있다. 사건이 터진 뒤엔 그 소문이 덩어리처럼 굴러가, 너의 이름보다 더 위험한 방식으로 너를 묶는다.
    secretText: |
      너는 어릴 때 아버지가 집을 나갔다는 사실만 알고 있다. 어디로 갔는지, 왜 갔는지, 살아 있는지도 모른다. 그 이야기는 누구에게도 길게 하지 않는다. 대신 너는 ‘내 몸 하나는 지킬 수 있어야 한다’는 생각으로 유도나 비슷한 운동을 배웠고, 힘으로 상대를 찍어 누르는 게 아니라 균형을 무너뜨리고 기회를 잡는 쪽에 익숙해졌다. 난파 이후 너는 많은 것을 보았다기보단, 많은 것을 ‘느꼈다’. 누가 거짓말을 하고 있는지, 누가 자기 말에 스스로 속고 있는지, 누가 이상하게 난파선 쪽을 들락거렸는지 같은 것들이다. 너는 가므정겨 려돼를 완전히 믿지도, 완전히 버리지도 못한다. 친하다는 건 사실이지만, 그 친함이 너를 안전하게 만들지는 않는다. 너의 목표는 결국 “끝에서 내가 어떤 선택을 하느냐”로 정리된다. 떠날 것인지, 남을 것인지, 누군가를 용서할 것인지, 처벌할 것인지. 너는 그 결정을 남에게 맡기고 싶지 않다. 그래서 너는 조용히 단서를 모으고, 마지막엔 스스로 결론을 만들 준비를 한다.

  - id: r_liar
    displayName: "거 짓말쟝이요"
    publicText: |
      너의 이름은 거 짓말쟝이요다. 너는 분위기가 무거워질 때마다 과장된 농담으로 사람들을 흔들어놓곤 한다. “나, 거 짓말쟝이요가 거짓말을 할 리가… 없지. 하하.” 그러고는 꼭 한 마디를 덧붙인다. “이런 상황에선 ‘사실처럼 들리는 말’이 사람을 움직이기도 해.” 너는 전학생이다. 이 반의 관계를 속속들이 알지는 못하지만, 그래서 오히려 여기저기 끼어들어 말을 붙일 수 있다. 난파 후에도 너는 사람들의 불안을 읽었고, 어떤 말이 사람들을 움직이는지 감으로 안다. 그게 너를 위험하게도, 유용하게도 만든다.
    secretText: |
      너는 살아남기 위해 말을 쓴다. 문제는 그 말이 너무 잘 먹힌다는 것이다. 너는 누군가를 살리려고, 혹은 누군가를 내 편으로 만들려고, 혹은 단순히 분위기를 장악하려고 소문을 부풀렸다. 누가 어떤 의도로 받아들일지까지는 통제하지 못한 채로 말이다. 그 결과, 어떤 사람은 분노했고, 어떤 사람은 정의감에 취했고, 어떤 사람은 ‘이제는 응징해야 한다’고 생각하기 시작했다. 너는 그 나비효과가 스스로에게 돌아올까 봐 두렵다. 그래서 너의 목표는 두 겹이다. 하나는, 네가 만든 말의 꼬리가 너를 목 졸라 오기 전에 빠져나오는 것. 다른 하나는, 최종 순간에 테이블의 흐름을 네가 원하는 쪽으로 한 번 더 꺾는 것이다. 네가 거짓말쟁이로 몰리든, 정보꾼으로 인정받든, 어쨌든 너는 “말로 살아남는 사람”이다. 다만 이번엔 그 말이 누군가의 생사를 바꿀지도 모른다.

  - id: r_guide
    displayName: "가이드"
    publicText: |
      너는 섬에 원래 살던 사람이다. 하지만 1라운드 동안 누구도 네 이름을 모른다. 너 자신도 본명을 밝히지 않는다. 너는 늘 같은 방식으로 말한다. “여기 사람들은 나를 그냥 가이드라고 불러.” 그리고 짧게 덧붙인다. “길 잃으면 다쳐. 안내는 해줄게. 대신 내 말 잘 들어.” 너는 지형과 조류를 알고, 어디에 물이 있고 어디가 위험한지 안다. 그래서 도움이 되지만, 동시에 불편하다. 네가 없으면 위험할 수도 있는데, 네가 있으면 ‘이 섬에서 뭔가 숨기고 있는 사람’ 같은 느낌이 강해진다. 너는 누군가가 서두르는 걸 보면 꼭 말린다. “지금 나가면 더 위험해.” 그 말이 진심인지, 방해인지 아무도 확신하지 못한다.
    secretText: |
      2라운드에 누군가가 특정 장소(폐 보급창고)를 조사하면, 너의 과거가 군번줄 하나로 튀어나온다. 군번줄에 새겨진 이름은 ‘연새사리 누도만쳐사라’다. 연쇄살인 후 도망쳐 살아남았다는 뜻처럼 들리는, 듣는 순간 사람을 얼어붙게 만드는 이름이다. 너는 그 이름을 숨기기 위해 섬에 붙었고, 가끔 들어오는 보급선이나 어선을 통해 물자와 신문을 조달하며 혼자 살아왔다. 그리고 오두막 어딘가엔 네가 모은 기사 조각이 있다. 과거의 사건들이 ‘완전범죄’처럼 남아 있는 기사들이다. 너는 그 기사들을 트래킹하며 스스로의 흔적을 확인한다. 그런데 난파로 이 섬에 굴러 들어온 사람들 중, 너는 한 사람을 알아본다. 스 토크어가 네 딸이다. 딸은 그 사실을 모른다. 너는 딸의 인생이 ‘범죄자의 딸’이라는 낙인으로 망가질까 두려워 정체를 숨긴다. 그래서 때로는 딸을 돕고, 때로는 딸이 위험해 보이면 더 깊게 숨긴다. 누군가가 스 토크어를 밧줄로 묶더라도, 너는 물을 주는 척 다가가 매듭을 ‘나중에 풀리게’ 바꿔놓을 수 있다. 그건 딸을 풀어주기 위함이기도 하고, 동시에 딸이 어떤 결말을 선택하든 그 선택이 세상에 “너 때문에”로 기록되지 않게 만들기 위함이기도 하다. 너의 목표는 분명하다. 너의 이름이 세상에 확정적으로 묶이지 않게 할 것, 그리고 딸이 너 때문에 부서지지 않게 할 것. 딸이 떠나든 남든, 그 선택만큼은 딸의 것이어야 한다고 너는 믿는다.
    dynamicDisplayNameRules:
